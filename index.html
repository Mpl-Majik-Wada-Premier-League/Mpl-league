<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MPL League</title>
<style>
body{font-family:Poppins;background:#f4f6f8;padding:20px}
.card{background:#fff;padding:15px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.2);margin:12px 0}
.live{border-left:6px solid red}
nav button{padding:10px 15px;margin:5px;border:none;background:#1a73e8;color:#fff;border-radius:6px}
section{display:none}
section.active{display:block}
</style>
</head>

<body>

<h1>üèè MPL League</h1>

<nav>
<button onclick="show('live')">Live</button>
<button onclick="show('upcoming')">Upcoming</button>
<button onclick="show('completed')">Completed</button>
</nav>

<section id="live" class="active"><h2>Live Matches</h2></section>
<section id="upcoming"><h2>Upcoming Matches</h2></section>
<section id="completed"><h2>Completed Matches</h2></section>

<script>
const data=JSON.parse(localStorage.getItem("mplData")||"{}");

function show(id){
 document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

Object.values(data).forEach(year=>{
 ["live","upcoming","completed"].forEach(type=>{
  year[type]?.forEach(m=>{
   let c=document.createElement("div");
   c.className="card"+(type==="live"?" live":"");
   c.innerHTML=`
    <b>${m.teamA} vs ${m.teamB}</b><br>
    Score: ${m.scoreA}/${m.wicketA} - ${m.scoreB}/${m.wicketB}<br>
    Overs: ${m.oversA} | ${m.oversB}<br>
    Date: ${m.date} ${m.time}
   `;
   document.getElementById(type).appendChild(c);
  });
 });
});
</script>

</body>
</html>
