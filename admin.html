<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MPL Admin Panel</title>
<style>
body{font-family:Poppins;background:#f4f6f8;padding:20px}
.box{background:#fff;padding:20px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.2);margin-bottom:20px}
input,select,button{width:100%;padding:8px;margin:6px 0}
button{background:#1a73e8;color:#fff;border:none;border-radius:6px;cursor:pointer}
</style>
</head>

<body>

<div id="loginBox" class="box">
<h2>Admin Login</h2>
<input type="password" id="password" placeholder="Enter password">
<button onclick="login()">Login</button>
<p id="msg"></p>
</div>

<div id="adminBox" style="display:none">

<div class="box">
<h3>Add Match</h3>
<input id="year" placeholder="Year (2026)">
<select id="status">
<option value="live">Live</option>
<option value="upcoming">Upcoming</option>
<option value="completed">Completed</option>
</select>
<input id="teamA" placeholder="Team A">
<input id="teamB" placeholder="Team B">
<input id="scoreA" placeholder="Score A">
<input id="wicketA" placeholder="Wickets A">
<input id="oversA" placeholder="Overs A">
<input id="scoreB" placeholder="Score B">
<input id="wicketB" placeholder="Wickets B">
<input id="oversB" placeholder="Overs B">
<input type="date" id="date">
<input type="time" id="time">
<button onclick="saveMatch()">Save Match</button>
</div>

</div>

<script>
const ADMIN_PASSWORD="admin123"; // you can change this

function login(){
 if(password.value===ADMIN_PASSWORD){
  loginBox.style.display="none";
  adminBox.style.display="block";
 }else{
  msg.innerText="Wrong password";
 }
}

function getData(){
 return JSON.parse(localStorage.getItem("mplData")||"{}");
}

function saveData(d){
 localStorage.setItem("mplData",JSON.stringify(d));
}

function saveMatch(){
 let data=getData();
 let y=year.value;
 data[y]??={live:[],upcoming:[],completed:[]};

 data[y][status.value].push({
  teamA:teamA.value,
  teamB:teamB.value,
  scoreA:scoreA.value,
  wicketA:wicketA.value,
  oversA:oversA.value,
  scoreB:scoreB.value,
  wicketB:wicketB.value,
  oversB:oversB.value,
  date:date.value,
  time:time.value
 });

 saveData(data);
 alert("Match saved successfully");
}
</script>

</body>
</html>
