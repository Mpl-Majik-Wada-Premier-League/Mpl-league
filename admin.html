<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MPL Admin Panel</title>
<style>
body{font-family:Arial,sans-serif;background:#f7f7f7;margin:0;padding:0;}
header{background:#1a73e8;color:white;padding:15px 20px;text-align:center;}
form{margin:20px;}
form input, form select, form button{display:block;margin:5px 0;padding:5px;width:250px;}
form label{font-weight:bold;}
</style>
</head>
<body>

<header>
<h1>MPL Admin Panel</h1>
</header>

<div id="loginDiv">
<input type="password" id="adminPass" placeholder="Enter Password">
<button onclick="login()">Login</button>
<p id="loginMsg"></p>
</div>

<div id="adminDiv" style="display:none;">
<h2>Add / Update Match</h2>
<form id="matchForm">
<label>Type:</label>
<select id="matchType">
<option value="live">Live</option>
<option value="upcoming">Upcoming</option>
<option value="completed">Completed</option>
</select>

<label>Date:</label><input type="date" id="date">
<label>Time:</label><input type="time" id="time">
<label>Team A:</label><input type="text" id="teamA">
<label>Team B:</label><input type="text" id="teamB">
<label>Score Team A:</label><input type="number" id="scoreA">
<label>Wickets Team A:</label><input type="number" id="wicketsA">
<label>Overs Team A:</label><input type="number" id="oversA">
<label>Score Team B:</label><input type="number" id="scoreB">
<label>Wickets Team B:</label><input type="number" id="wicketsB">
<label>Overs Team B:</label><input type="number" id="oversB">
<label>Top Run Scorer:</label><input type="text" id="topRun">
<label>Top Wicket Taker:</label><input type="text" id="topWkt">
<button type="button" onclick="addMatch()">Add / Update Match</button>
</form>

<h2>Add Player</h2>
<form id="playerForm">
<label>Team:</label><input type="text" id="pTeam">
<label>Player Name:</label><input type="text" id="pName">
<label>Logo URL:</label><input type="text" id="pLogo">
<button type="button" onclick="addPlayer()">Add Player</button>
</form>
</div>

<script>
const password="@mpl_abhi_ihba_2006_09_20_3107//pp2211";
const loginDiv=document.getElementById('loginDiv');
const adminDiv=document.getElementById('adminDiv');
const loginMsg=document.getElementById('loginMsg');

let liveMatches=[]; 
let upcomingMatches=[]; 
let completedMatches=[]; 
let players=[];

function login(){
const pass=document.getElementById('adminPass').value;
if(pass===password){loginDiv.style.display='none'; adminDiv.style.display='block';}
else loginMsg.textContent="Incorrect password!";
}

function addMatch(){
const type=document.getElementById('matchType').value;
const match={date:document.getElementById('date').value,time:document.getElementById('time').value,
teamA:document.getElementById('teamA').value,teamB:document.getElementById('teamB').value,
scoreA:parseInt(document.getElementById('scoreA').value)||0,wicketsA:parseInt(document.getElementById('wicketsA').value)||0,
oversA:parseInt(document.getElementById('oversA').value)||0,
scoreB:parseInt(document.getElementById('scoreB').value)||0,wicketsB:parseInt(document.getElementById('wicketsB').value)||0,
oversB:parseInt(document.getElementById('oversB').value)||0,
topRun:document.getElementById('topRun').value,topWkt:document.getElementById('topWkt').value
};

if(type==='live') liveMatches.push(match);
else if(type==='upcoming') upcomingMatches.push(match);
else completedMatches.push(match);

alert('Match added! Update index.html manually to see changes.');
}

function addPlayer(){
const player={team:document.getElementById('pTeam').value,name:document.getElementById('pName').value,
logo:document.getElementById('pLogo').value};
players.push(player);
alert('Player added! Update index.html manually to see changes.');
}
</script>

</body>
</html>
